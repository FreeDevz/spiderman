# PostgreSQL Production Configuration for TodoApp
# Optimized for production workloads with better performance and monitoring

# Connection Settings
max_connections = 100
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write-Ahead Logging (WAL) Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
wal_compression = on
wal_buffers = 16MB

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Checkpoints
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Logging Configuration
log_destination = 'stderr'
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'
log_temp_files = 10240

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Memory Settings
temp_buffers = 8MB
max_prepared_transactions = 0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Security Settings
ssl = off  # Enable if SSL certificates are configured
listen_addresses = '*'
port = 5432

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'

# Client Connection Defaults
client_encoding = utf8 